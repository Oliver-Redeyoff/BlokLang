<head>
    <base href=".">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Blocks</h1>

    <p id='result'>running...</p>

    <div class="canvas-container">
        <div id="block-canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="block-list">
            <div id='variable-block' class="block" draggable="true" ondragstart="drag(event)">
                Variable block
            </div>
            <div id='evaluate-block' class="block" draggable="true" ondragstart="drag(event)">
                Evaluate block
            </div>
        </div>
    </div>

</body>
