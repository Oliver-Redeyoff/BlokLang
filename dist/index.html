<head>
    <base href=".">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="title">Blok</div>
        <div class="run-btn" onclick="runBlokPile()">Run</div>
    </div>

    <div class="tool-bar">
        <div class="tool">
            <img src="./assets/cursorIcon.png">
        </div>
    </div>

    <div class="canvas-container">
        <div id="block-canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div id="blok-list" class="minimised">

        <img class="toggle" src="./assets/plusIcon.png" onclick="toggleBlokList()">

        <div class="blok-list-inner">
            <h1>Add new blok</h1>
            <h4>Drag onto canvas to add</h4>

            <div id='1' class="blok" draggable="true" ondragstart="drag(event)">
                Variable block
            </div>
            <div id='2' class="blok" draggable="true" ondragstart="drag(event)">
                Evaluate block
            </div>
        </div>
        
    </div>

</body>
